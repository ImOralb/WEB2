<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
   
    <h2>Buscar Cámaras de Fotxos</h2>

    <form action="#" method="GET">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" placeholder="Ej. Canon, Nikon, Sony" required>

        <br>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" placeholder="Ej. EOS 5D, D850, Alpha 7" required>

        <br>

        <label for="resolucion">Resolución:</label>
        <input type="number" id="resolucion" name="resolucion" placeholder="Ej. 20" min="1">

        <br>

        <input type="submit" value="Buscar">
    </form>
    
</body>
</html>
