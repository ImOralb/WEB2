<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat1</title>
</head>
<style>
.rotating-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .rotating-button:hover {
      transform: rotate(15deg);
    }
</style>
<body>
    <button class="rotating-button">Boton</button>
</body>
</html>
